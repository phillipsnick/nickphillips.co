<div ng-controller="AppFlashMessengerCtrl">
    <div ng-repeat="alert in alerts" class="alert alert-{{alert.type}}" close="closeAlert($index)">
        <button type="button" class="close" ng-click="alert.close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        {{alert.msg}}
    </div>
</div>
